<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoxMate - Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #1abc9c;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #34495e;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .signup-button {
            width: 100%;
            padding: 0.7rem;
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #16a085;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


    <script>
        
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const pan = document.getElementById('pan').value;

            
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                alert("Please enter a valid name (letters only).");
                return false;
            }

           
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Please enter a valid email.");
                return false;
            }

         
            if (!/^\d{10}$/.test(contact)) {
                alert("Please enter a valid contact number (10 digits).");
                return false;
            }

          
            if (!/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan)) {
                alert("Please enter a valid PAN card number (5 letters, 4 digits, 1 letter).");
                return false;
            }

            return true;
        }        
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Signup for StoxMate</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="input-group">
                    <label for="pan">PAN Card</label>
                    <input type="text" id="pan" name="pan" required>
                </div>
                <button type="submit" class="signup-button" onclick="signUpWithFirebase(event);">Signup</button>
            </form>
            <div id="otp-input" style="display: none;">
                <label for="otp">Enter OTP:</label>
                <input type="number" id="otp" name="otp" required>
                <button type="submit" class="signup-button" onclick="verifyOtp(event);">Verify OTP</button>
            </div>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
